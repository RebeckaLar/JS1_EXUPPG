<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Author: Rebecka Larsson, student in Front-end development. This to-do application is part of an examination in a JavaScript beginner course.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS 1 Examination</title>
</head>
<body>
    <div class="container p-0 d-flex flex-column">
      <nav class="py-3 px-5 navbar">
          <h1> My To-do's</h1>
      </nav>
      <main id="main">
          <div class="d-flex justify-content-center mt-5">
            <div class="wrapper card shadow-sm">
                <header class="card-header d-flex justify-content-between">
                  <h2 class="">To-do</h2>
                  <p id="date"></p>
                </header>
                <div class="posts p-2">
                    <div class="post">
                        <ul id="list1" class="form-check m-3 list-inline">
                        </ul>
                    </div>
                </div>
            </div>
            <form id="form" class="p-2 d-flex flex-column justify-content-around">
                <div>
                  <div class="input-group d-flex flex-column" id="createTodo">
                      <label for="title" class="m-2" tabindex=0>Add: </label>
                      <input type="text" id="title" name="title" class="form-input m-2">
                      <p class="invalid-input">Title is required</p>
                  </div>
                  <button type="button" class="m-2 btn btn-outline-primary" id="btnCreate">Create to-do</button>
                </div>
                <div>
                  <div class="input-group d-flex flex-column" id="deleteTodo">
                      <label for="search" class="m-2" tabindex=0>Delete: </label>
                      <input type="text" name="search" id="search" class="form-input m-2">
                      <p class="invalid-input">Title does not match any existing to-do</p>
                  </div>
                  <button type="button" class="m-2 btn btn-outline-danger" id="btnDelete">Delete to-do</button>
                </div>
            </form>
                <!-- Bootstrap's JavaScript Modal. 2024-11-21. URL: https://getbootstrap.com/docs/5.3/components/modal/#how-it-works -->
            <div class="modal" id="myModal" tabindex="-1" aria-labelledby="myModalLabel">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="myModalLabel">Oops!</h1>
                    <button type="button" class="btn-close" id="xBtn" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p>Cannot delete to-do that is not completed.</p>
                    <p>Please check off the to-do and try again.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="closeBtn" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </main>
      <footer class="d-flex justify-content-center py-3">
        <p>Created by Rebecka Larsson, 2024</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
